<!DOCTYPE html>

<head>
    <title>Payment Home</title>
</head>

<body>
    <h2>Payment Home</h2>
    {% if status %}
    <h3>{{ status }}</h3>
    {% endif %}

    <h4>Amount: {{ amount }} </h4>
    <form method="post">
        {% csrf_token %}
        <label for="phno">Phone Number: </label>
        <input type="text" name="phno" value="{{phno}}" required>
        {% if otp %}
        <label for="otp">OTP: </label>
        <input type="text" name="otp" required>
        {% endif %}
        <input type="submit" name="submit" value="Submit" required>
    </form>
    {% if success %}
    <a href="/appointments"> Go back to Appointments </a>
    {% endif %}
</body>

</html>
