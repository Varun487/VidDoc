<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VidDoc</title>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <center> NavBar <a href="/consultation">Consultations</a> <a href="/appointments">Appointments</a> <a href="/logout">Logout</a> </center>
    <center><h1 id="appointments_home">{{user.name}} Book an appointment</h1></center>

    <center><b>Appointment information</b> </center>
    <center>Step <b>1 of 3</b> </center>

    <form action="/appointments/appointment_info" method="post"> {% csrf_token %}
      <div class="container">
        <label><b>Appointment Title</b></label>
        <input type="text" placeholder="Enter Appointment Title" name="Appointment_Title" id="Appointment_Title" required><br>

        <label for="description"><b>Description</b></label>
        <textarea name="description" rows="10" cols="100" id="description" required></textarea><br>

          <label class="control-label">Appointment Time</label>
                  <div class='input-group date' id='datetimepicker1'>
                     <input type='text' name="time" class="form-control" />
                     <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                  </div>

        <!-- From https://www.solodev.com/blog/web-design/adding-a-datetime-picker-to-your-forms.stml -->
        <button type="submit" id="register_button">Choose a doctor -></button>
          <script>
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
          </script>
      </div>
    </form>

</body>
</html>
